<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setuptourist</title>
</head>
<body>
  <h1>Setup Tourist</h1>

  <h4>Add a new creator</h4>
  <input class="channel-input" type="text" placeholder="paste Youtube channel name"/>
  <button 
    type="submit"
    onClick="submitChannel()"
    >
    submit
  </button>

  <div class="container"></div>

  <script>
    // Initial load of creators
    loadCreators()

    async function submitChannel() {
      const channelName = document.querySelector('.channel-input').value;
      // send to server
      const res = await fetch('http://localhost:3000/creators', {
        method: 'POST', 
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({channelName})
      })
      let newCreator = await res.json()

      console.log({newCreator})
      addCreator(newCreator)
    }

    async function loadCreators() {
      const res = await fetch('http://localhost:3000/creators', { method: 'GET'})
      const creators = await res.json()

      // render creators
      const container = document.querySelector('.container')
      container.innerHTML=''
      creators.forEach( creator => {
        addCreator(creator)
      })
    }

    function addCreator(creator) {
      const container = document.querySelector('.container')

      const card = newEl('div', {class: 'card'})
      const title = newEl('h4', {innerText: creator.channelName})
      const img = newEl('img', {src: creator.avatarURL})
      card.appendChild(title)
      card.appendChild(img)
      container.appendChild(card)
    }

    function newEl(type, attrs={}) {
      const el = document.createElement(type)
      for (let attr in attrs) {
        const value = attrs[attr]
        if (attr == 'innerText') el.innerText = value;
        else el.setAttribute(attr, value);
      }
      return el
    }

  </script>

  <style>
    .container {
      display: flex;
    }
    
    .card {
      margin: 5px;
      padding: 20px;
      background-color: white;
    }
    
    h4 {
      margin-bottom: 5px;
    }

    .channel-input {
      margin-bottom: 20px;
    }

  </style>
  
</body>
</html>

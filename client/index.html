<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setuptourist</title>
</head>
<body>
  <h1>Setup Tourist</h1>

  <h4>Add a new creator</h4>
  <input class="channel-input" type="text" placeholder="paste Youtube url"/>
  <button 
    type="submit"
    onClick="submitChannel()"
    >
    submit
  </button>

  <div class="container"></div>

  <script>
    function submitChannel() {
      const channelName = document.querySelector('.channel-input').value;
      // send to server
      fetch('http://localhost:3000/creators', {
        method: 'POST', 
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({channelName})
      })
    }

    function newEl(type, attrs={}) {
      const el = document.createElement(type)
      for (let attr in attrs) {
        const value = attrs[attr]
        if (attr == 'innerText') el.innerText = value;
        else el.setAttribute(attr, value);
      }
      return el
    }

    async function loadCreators() {
      const res = await fetch('http:localhost:3000/creators')
      const creators = await res.json()

      // render creators
      const ctr = document.querySelector('.container')
      creators.forEach( creator => {
        const card = newEl('div', {class: 'card'})
        const title = newEl('h4', {innetText: creator.name})
        const img = newEl('img', {src: creator.img})
        card.appendChild(title)
        card.appendChild(img)
        ctr.appendChild(card)
      })
    }

    loadCreators()

    
  </script>

  <style>
    .container {
      display: flex;
    }
    .card {
      margin: 5px;
      padding: 20px;
      background-color: white;
    }
  </style>
  
</body>
</html>
